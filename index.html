<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="screen">0</section>
      <section class="calculatorpad">
        <table class="calculatorBtns">
          <tr class="btnRow">
            <td class="btnCol"><button type="button" class="btn">C</button></td>
            <td class="btnCol"><button type="button" class="btn">Del</button></td>
            <td class="btnCol"><button type="button" class="btn">%</button></td>
            <td class="btnCol"><button type="button" class="btn">/</button></td>
          </tr>
          <tr class="btnRow">
            <td class="btnCol"><button type="button" class="btn">7</button></td>
            <td class="btnCol"><button type="button" class="btn">8</button></td>
            <td class="btnCol"><button type="button" class="btn">9</button></td>
            <td class="btnCol"><button type="button" class="btn">X</button></td>
          </tr>
          <tr class="btnRow">
            <td class="btnCol"><button type="button" class="btn">4</button></td>
            <td class="btnCol"><button type="button" class="btn">5</button></td>
            <td class="btnCol"><button type="button" class="btn">6</button></td>
            <td class="btnCol"><button type="button" class="btn">-</button></td>
          </tr>
          <tr class="btnRow">
            <td class="btnCol"><button type="button" class="btn">1</button></td>
            <td class="btnCol"><button type="button" class="btn">2</button></td>
            <td class="btnCol"><button type="button" class="btn">3</button></td>
            <td class="btnCol"><button type="button" class="btn">+</button></td>
          </tr>
          <tr class="btnRow">
            <td class="btnCol" colspan="3"><button type="button" class="btn">0</button></td>
            <td class="btnCol"><button type="button" class="btn">=</button></td>
          </tr>
        </table>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
